<head>

    <title>Caja de Comentario</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .comment-box { background-color: white; border-radius: 10px; padding: 20px; width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; height: 100px; margin-bottom: 10px; }
        .stars { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .star { cursor: pointer; font-size: 24px; color: #FFD700; }
    </style>
</head>

        </div>

</body>
</html>
